    <div class="heading1">
      <h3>Create your very own Subway Sandwhich!</h3>
    </div>   
    <hr class="my-41">
    <div class="row">
      <div class="col-12">
        <div class="col-box13">
          <form id="studentForm">
            <h3>Who created the Sandwhich</h3>
            <input type="text" class="form-control" placeholder="First Name" id="first" >
            <input type="text" class="form-control" placeholder="Last Name" id="last" >
            <div class="left">
              <input type="text" class="form-control" placeholder="Name Your Sandwhich" id="pizzaName">
            </div>
      
            <button class="btn btn-primary" type="button" onclick="addStudent()" >Add Me</button>    
          </form>    
      
              <div class="base-options">
      
                <h3>Bread base options</h3>
      
                <div class="base-check">
                  <input class="form-check-input" type="radio" name="baseRadio" id="Ciabatta" value="Ciabatta" data-cost ="10"  checked>
                  <label class="form-check-label" for="ciabatta">
                    Ciabatta bread
                  </label>
                </div>
      
                <div class="base-check">
                  <input class="form-check-input" type="radio" name="baseRadio" id="whole" data-cost ="15" value="Whole Wheat Bread">
                  <label class="form-check-label" for="whole">
                    Whole Wheat Bread
                  </label>
                </div>
      
                <div class="base-check">
                  <input class="form-check-input" type="radio" name="baseRadio" id="seeded" data-cost ="20" value="Seeded Bread">
                  <label class="form-check-label" for="seeded">
                    Seeded Bread
                  </label>
                </div>
      
              </div>
      
              <div class="toppings">
                <h3>Extra add on</h3>
      
                <div class="top-check">
                  <input class="form-check-input" name="toppings" type="checkbox" value="salami" id="salami" data-cost="15">
                  <label class="form-check-label" for="salami">
                    Salami
                  </label>
                </div>
      
                <div class="top-check">
                  <input class="form-check-input" name="toppings" type="checkbox" value="olives" id="olives" data-cost="10">
                  <label class="form-check-label" for="olives">
                    Olives
                  </label>
                </div>
      
                <div class="top-check">
                  <input class="form-check-input" name="toppings" type="checkbox" value="feta" id="feta" data-cost="8">
                  <label class="form-check-label" for="feta">
                    Feta
                  </label>
                </div>
      
                <div class="top-check">
                  <input class="form-check-input" name="toppings" type="checkbox" value="pineapple" id="pineapple" data-cost="12">
                  <label class="form-check-label" for="pineapple">
                    Pine Apple
                  </label>
                </div>
      
                <div class="top-check">
                  <input class="form-check-input" name="toppings" type="checkbox" value="ham" id="ham" data-cost="17">
                  <label class="form-check-label" for="ham">
                    Ham
                  </label>
                </div>
      
                <div class="top-check">
                  <input class="form-check-input" name="toppings" type="checkbox" value="bacon" id="bacon" data-cost="20">
                  <label class="form-check-label" for="bacon">
                    Bacon
                  </label>
                </div>
      
                <div class="top-check">
                  <input class="form-check-input" name="toppings" type="checkbox" value="anchovies" id="anchovies" data-cost="14">
                  <label class="form-check-label" for="anchovies">
                    Anchovies
                  </label>
                </div>
      
                <div class="top-check">
                  <input class="form-check-input" name="toppings" type="checkbox" value="extra" id="extra" data-cost="18"
                  <label class="form-check-label" for="extra">
                    Extra Cheese
                  </label>
                </div>
      
                <div class="top-check">
                  <input class="form-check-input" name="toppings" type="checkbox" value="chilles" id="chilles" data-cost="12">
                  <label class="form-check-label" for="chilles">
                    Chillies
                  </label>
                </div>
                <div class="right">
                  <div class="orderCost">R0.00</div>
                </div>
      
                </div>
                <button class="btn btn-primary" type="button" onclick="makePizza()" >Make my Sandwhich</button>    
                <div class="output">
                  <h3>Your Current Order:</h3>
                  <div class="order-item"></div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="col-box14">The order</div>
                  </div>
                </div>
